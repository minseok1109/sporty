{% extends "post/layout.html" %}
{% load bootstrap4 %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <!-- <table>
            {{ form }}
        </table> -->
        {% buttons %}
            <!-- <input type="submit" value="저장" class="" /> -->
            <button class="btn btn-primary">
                저장
            </button>
        {% endbuttons %}
    </form>
    <hr/>

    {% if post %}
        <a href="{{ post.instance.get_absolute_url }}" class="btn btn-secondary">
            내용으로
        </a>
    {% endif %}
    <a href="{% url 'apply:post_list' %}" class="btn btn-primary">
        목록
    </a>
{% endblock %}
